<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title, script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body class="dark:bg-gray-800 bg-gray-100 dark:text-white">

    <!-- Common Header -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Main Content -->
     <div class="p-4">
        <section th:replace="${content}"></section>
     </div>

    <!-- Common Footer -->
    <!-- <footer class="p-4">Smart Contract Manager</footer> -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
