<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Signup</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div
                    class="block p-6 border-t-[10px] border-t-blue-600 bg-white rounded-xl shadow-md hover:bg-gray-100 dark:bg-gray-900 dark:border-blue-700  dark:hover:bg-gray-700">
                    <!-- message  -->
                    <div th:replace="~{message::messagebox}"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Signup
                    </h5>

                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Start managing contacts on cloud...
                    </p>

                    <!-- Form  -->
                    <form novalidate th:action="@{'/do-register'}" method="post" th:object="${userForm}" class="mt-5">

                        <!-- Name Field  -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Name
                            </label>
                            <input type="text" id="name" th:field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your name" required />
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 py-1 px-1"></p>
                        </div>

                        
                        <!-- Email Field  -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email
                            </label>
                            <input type="email" id="email" th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@email.com" required />
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 py-1 px-1"></p>   
                        </div>

                        <!-- Password Field  -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password
                            </label>
                            <input type="password" id="password" th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 py-1 px-1"></p> 
                        </div>

                        <!--Contact Field  -->
                        <div class="mb-3">
                            <label for="contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contact No.
                            </label>
                            <input type="text" id="contact" th:field="*{phoneNo}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <p th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-red-600 py-1 px-1"></p> 
                        </div>

                        <!--About Field  -->
                        <div class="mb-3">
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                About Yourself
                            </label>
                            <textarea id="about" rows="4" th:field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here...">
                            </textarea>
                            <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}" class="text-red-600 py-1 px-1"></p> 
                        </div>

                        <!-- Submit & Reset Button  -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit"
                                class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-700 text-white dark:bg-blue-600 dark:hover:bg-blue-700">
                                Submit
                            </button>
                            <button type="reset"
                                class="px-3 py-2 rounded bg-orange-800 hover:bg-orange-700 text-white dark:bg-orange-600 dark:hover:bg-orange-700">
                                Reset
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("Signup Page!");
    </script>
</body>

</html>
